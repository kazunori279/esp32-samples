[platformio]
default_envs = m5stick-c

[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
lib_deps = 
	m5stack/M5StickC@^0.2.3
	warhog/MedianFilterLib2@^1.0.0
lib_ldf_mode = deep
